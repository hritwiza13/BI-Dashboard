<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BI Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>Business Intelligence Dashboard</h1>
            <div class="actions">
                <button id="refresh-btn" class="btn">Refresh Data</button>
                <div class="export-options"></div>
            </div>
        </header>

        <div class="filters">
            <div class="date-range">
                <input type="date" id="start-date">
                <input type="date" id="end-date">
                <button id="apply-filter" class="btn">Apply</button>
            </div>
            <div class="date-presets"></div>
            <div class="advanced-filters"></div>
        </div>

        <div class="kpi-grid">
            <div class="kpi-card">
                <h3>Total Sales</h3>
                <div class="kpi-value" id="total-sales">$0.00</div>
                <div class="kpi-trend">0%</div>
            </div>
            <div class="kpi-card">
                <h3>Total Customers</h3>
                <div class="kpi-value" id="total-customers">0</div>
                <div class="kpi-trend">0%</div>
            </div>
            <div class="kpi-card">
                <h3>Conversion Rate</h3>
                <div class="kpi-value" id="conversion-rate">0%</div>
                <div class="kpi-trend">0%</div>
            </div>
            <div class="kpi-card">
                <h3>Average Order Value</h3>
                <div class="kpi-value" id="avg-order-value">$0.00</div>
                <div class="kpi-trend">0%</div>
            </div>
        </div>

        <div class="charts-grid">
            <div class="chart-container">
                <h3>Sales Trend</h3>
                <div id="sales-chart"></div>
            </div>
            <div class="chart-container">
                <h3>Customer Acquisition</h3>
                <div id="customers-chart"></div>
            </div>
            <div class="chart-container">
                <h3>Conversion Rate</h3>
                <div id="conversion-chart"></div>
            </div>
            <div class="chart-container">
                <h3>Sales by Day</h3>
                <div id="sales-pie-chart"></div>
            </div>
        </div>

        <div class="data-table-container">
            <div class="table-header">
                <h3>Detailed Data</h3>
                <div class="table-filters">
                    <input type="text" id="table-search" placeholder="Search...">
                    <select id="table-filter">
                        <option value="all">All Data</option>
                        <option value="sales">Sales Only</option>
                        <option value="customers">Customers Only</option>
                    </select>
                </div>
            </div>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Sales</th>
                        <th>Customers</th>
                        <th>Conversion Rate</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
